<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="content">
        <h1>{{title}}</h1>
        <p>{{subTitle}}</p>
    </div>
    <nav>
        <div v-for="(link,i) in links" >
            <a :href="link.url">
            {{link.text}}
            </a>
        </div>
    </nav>

    <script>
        Vue.createApp({
            data(){
                return {
                    links:[
                        {text:"home",url:"home.html"},
                        {text:"about",url:"about.html"},
                        {text:"contact",url:"contact.html"},
                    ]
                };
            }
        }).mount("nav")
        Vue.createApp({
            data(){
                return{
                    title:"hello vue",
                    subTitle:"hello i'm tchisama and i'm using vue"
                }
            }
        }).mount("#content")
    </script>
</body>
</html>
